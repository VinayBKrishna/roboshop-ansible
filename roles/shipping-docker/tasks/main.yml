- name: Load Docker
  ansible.builtin.include_role:
    name: common
    tasks_from: docker

- name: Re-create a Shipping container
  community.docker.docker_container:
    name: shipping
    image: public.ecr.aws/w8x4g9h7/roboshop-v3/shipping
    state: started
    recreate: true
    published_ports:
      - "8080:8080"
    restart_policy: always

    env:
      CART_ENDPOINT: "cart-dev.mikeydevops1.online:8080"
      DB_HOST: "mysql-dev.mikeydevops1.online"




- name: Load Schema
  community.docker.docker_container:
    name: "shipping-{{item}}"
    image: public.ecr.aws/w8x4g9h7/roboshop-v3/schema-load
    state: started
    recreate: true
    env_file: /opt/shipping.env
    env:
      SCHEMA_FILE: "db/{{ item }}.sql"
  loop:
    - app-user
    - schema
    - master-data
